<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new todo</title>

    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/solid.min.js" defer></script>

    <script src="scripts/bl/handlebars.js" defer></script>

    <script src="scripts/ui/edit-item-controller.js" type="module"></script>
    <script id="template-form" type="text/x-handlebars-template">
        {{#with this}}
        <form class="form" action="#" method="POST">
            <label class="form__label" for="form__input--title">Title</label>
            <input class="form__input" type="text" id="form__input--title" name="Title" value="{{title}}" required>
            <label class="form__label" for="form__input--desc">Description</label>
            <textarea class="form__textarea" id="form__input--desc" name="Description">{{description}}</textarea>
            <label class="form__label" for="form__input--importance">Importance</label>
            <select class="form__select" id="form__input--importance" name="Importance" required>
                <option value="1" {{isSelected '1' rating}}>1</option>
                <option value="2" {{isSelected '2' rating}}>2</option>
                <option value="3" {{isSelected '3' rating}}>3</option>
                <option value="4" {{isSelected '4' rating}}>4</option>
                <option value="5" {{isSelected '5' rating}}>5</option>
            </select>
            <label class="form__label" for="form__input--duedate">Duedate</label>
            <input class="form__input" type="date" id="form__input--duedate" name="Duedate" value="{{formatDateForInput finishDate}}" required>
            <label class="form__label" for="form__input--is-finished">Is finished</label>
            <input class="form__input" type="checkbox" id="form__input--is-finished" name="isFinished" {{#if isFinished}}checked{{/if}}>
            <button type="submit" class="form__submit btn btn--add border" id="form__submit">Save</button>
            <a class=" form__cancel btn border" href="app.html">Cancel</a>
        </form>
        {{/with}}
    </script>

</head>
<body id="body">
<div class="wrapper">
    <header class="header">
        <div class="header__inner wrap">
            <h1 class="maintitle">Add new todo</h1>
            <form id="theme-switch" class="theme-switch border">
                <input class="theme-switch__input theme-switch__input--light visuallyhidden" type="radio"
                       id="theme-switch__input--light" name="theme"
                       value="1">
                <label class="theme-switch__label theme-switch__label--light btn"
                       for="theme-switch__input--light">light</label>
                <input class="theme-switch__input theme-switch__input--dark visuallyhidden" type="radio"
                       id="theme-switch__input--dark" name="theme"
                       value="2">
                <label class="theme-switch__label theme-switch__label--dark btn"
                       for="theme-switch__input--dark">dark</label>
            </form>
        </div>
    </header>
    <main>
        <div class="app wrap">
            <div id="app__form">

            </div>
        </div>
    </main>
</div>
</body>
</html>
